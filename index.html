<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="dob">
        </div>
        <p>Gender Identity:</p>
        <div><input type="radio" name ="gender" value="Male">
                <label for="Male">Male<label>
            <input type="radio" name ="gender" value="Female">
                <label for="Female">Female<label>
            <input type="radio" name ="gender" value="Nonbinary">
                <label for="Nonbinary">Nonbinary<label>
            <input type="radio" name ="gender" value="Other/Decline">
                <label for="Other/Decline">Other/Decline<label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="20" rows ="3"></textarea>
        <p>Favorite Language: 
            <select name ="language" id="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </select>
        <div><input type="checkbox" id="emailyes" name="emailyes" value="emailyes">
        <label for="emailyes"> Yes, I would like to receive periodic email updates</label>
        <div><input type="submit" value="Create Account"></div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
